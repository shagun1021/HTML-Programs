<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML Formatting </title>
</head>
<body>
      <b>hello</b>  <br>
      <i>hello</i>  <br>
      <u>hello</u>  <br>
      <s>hello</s>  <br>
      <strong>hello</strong> <br>
      hello<sub>world</sub>  <br>
      hello <sup>world</sup> <br>
      <small>hello</small>   <br>
      <del>hello</del>       <br>
</body>
</html>
