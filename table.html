<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>table</title>
      <style>
            table , tr , th , td{
                  border:3px solid black;
                  border-collapse: collapse;
                  text-align: center;
                  

            }
            table{
                  width:800px;
                  height: 500px;
            }
      </style>
</head>
<body>
      <table>
            <thead>
                  <tr >
                        <th>DAY / LECTURE</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th rowspan="7">LUNCH</th>
                        <th>4</th>
                        <th>5</th>
                  </tr>
                  <tr>
                        <th>Monday</th>
                        <td>english</td>
                        <td>hindi</td>
                        <td>maths</td>
                        <td>gk</td>
                        <td>evs</td>
                  </tr>
                  <tr>
                        <th>tuesday</th>
                        <td>gk</td>
                        <td>evs</td>
                        <td>gk</td>
                        <td colspan="2">games</td>
                        
                  </tr>
                  <tr>
                        <th>Wednesday</th>
                        <td>maths</td>
                        <td>english</td>
                        <td>hindi</td>
                        <td>gk</td>
                        <td>evs</td>
                  </tr>
                  <tr>
                        <th>Thrusday</th>
                        <td>gk</td>
                        <td colspan="2">maths</td>
                        <td>hindi</td>
                        <td>english</td>
                  </tr>
                  <tr>
                        <th>friday</th>
                        <td>hindi</td>
                        <td>english</td>
                        <td>maths</td>
                        <td>evs</td>
                        <td>gk</td>
                  </tr>
                  <hr>
                        <th>saturday </th>
                        <td colspan="3">Computer Lab</td>
                        <td colspan="2">games</td>
                        
                  </hr>
            </thead>




      </table>
</body>
</html>
